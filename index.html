<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resoureces/style.css" />
    <title>single buyer</title>
  </head>

  <body>
    <section>
            <header>
                <div class="logo"><img src="./resoureces/images/backarrow.svg" alt="backarrow"></div>
                <div class="heading"><h2>Buyers Details</h2></div>
            </header>

            <div class="buyer_detail">
                <div class="buyer_container">
                    <div id="display_pic"><img src="./resoureces/images/dispay_pic.png" alt="dispay_pic" height="56px" width="56px"></div>
                    <div class="details">
                        <div id="buyer_name">Esther Howard</div>
                        <div class="social_icons">
                            <a href="#" id="whatsapp"><img src="./resoureces/images/whatsapp.png" alt="whatsapp"></a>
                            <a href="#" id="gmail"><img src="./resoureces/images/gmail.png" alt="gmail"></a>
                            <a href="#" id="phone"><img src="./resoureces/images/phone.png" alt="phone"></a>
                        </div>
                    </div>
                    <img src="./resoureces/images/edit.png" id="edit" alt="edit" height="18px" width="18px">
                    <img src="./resoureces/images/delete.png" id="delete" alt="delete" height="24px" width="24px">
                </div>
                <div class="contact_container">
                    <div class="contact"><img class="contact_container_img" src="./resoureces/images/mail.png" alt="mail"><span>georgia.young@example.com</span></div>
                    <div class="contact"><img class="contact_container_img" src="./resoureces/images/phone2.png" alt="phone"><span>+91 9374638201</span></div>
                    <div class="contact"><img class="contact_container_img" src="./resoureces/images/location.png" alt="location"><span>xyz shop; near street B, Ludhiana.</span></div>
                </div>
            </div>
    </section>
  </body>

</html>
